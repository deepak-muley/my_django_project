
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
{% get_media_prefix as MEDIA_PREFIX %}
<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	
	<!-- Google hosted web fonts -->
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic' rel='stylesheet' type='text/css'>
		
	<!-- Google hosted jquery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	
	<!-- Google hosted jquery UI -->
	<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/smoothness/jquery-ui.css" rel="Stylesheet" />	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	
	<!-- Downloaded jquery flip plugin-->
	<script type="text/javascript" src="/static/scripts/jquery.flip.min.js"></script>
	
	<!-- Downloaded jquery galleria plugin-->
	<link type="text/css" rel="stylesheet" href="/static/galleria/themes/classic/galleria.classic.css">	
	<script type="text/javascript" src="/static/galleria/galleria-1.2.7.min.js"></script>
		
	<!-- Google Analytics-->
	<script type="text/javascript" src="/static/scripts/google-analytics.js"></script>

	<!-- Google Maps-->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDTTr-qfNdPE0AJyUaivUdq_aEqrrp5nTQ&sensor=false"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript" src="/static/scripts/maps.js"></script>
	<script type="text/javascript" src="/static/scripts/yqlgeo.js"></script>      

	<!-- my site main css -->
	<link rel="Stylesheet" type="text/css" href="/static/css/main_base.css" />
	
	<!-- General Initialization -->
	<script type="text/javascript" src="/static/scripts/initialize.js"></script>
	
	<!-- 
	<link rel="SHORTCUT ICON" href="{{ STATIC_URL }}images/favicon.ico" />
	-->	
	
	{% block head_extra %}{% endblock %}
</head>
<body id="{% block body-css-class %}{% endblock %} onload={% block body-onload %}{% endblock %}" >

	{% block body_wrapper %}{% endblock %}
	
</body>
</html>
