{% extends "site_base.html" %}

{% block title %}Friends for {{ user.username }}{% endblock %}

{% block content %}
	<h2>Friend List</h2>
	{% if friends %}
		<ul class="friends">
			{% for friend in friends %}
				<li><a href="/user/{{ friend.username }}/">{{ friend.username }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No friends found.</p>
	{% endif %}
	<a href="/accounts/friend/invite/">Invite a friend!</a>
{% endblock %}
